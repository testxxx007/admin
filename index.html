<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Harbor Cellars</title>
    <!-- Basic favicon (fallback to /favicon.ico) -->
  <link rel="icon" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- PNG favicons (recommended for modern browsers) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- SVG favicon (scalable) -->
  <link rel="icon" type="image/svg+xml" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- Apple touch icon (iOS home screen) -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- Safari pinned tab (uses monochrome mask; supply color) -->
  <link rel="mask-icon" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" color="#5bbad5" />

  <!-- Web app manifest (for PWAs) -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Theme color for mobile browsers (address bar color on some Android browsers) -->
  <meta name="theme-color" content="#ffffff" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* Enhanced gradient background with wine colors */
    .bg-gradient {
      position: absolute;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(25, 25, 45, 0.8) 0%, #000 100%);
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Premium floating wine glass particles */
    .wine-particle {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: floatWine 25s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatWine {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.15; }
      90% { opacity: 0.15; }
      100% { transform: translate(100px, -100vh) rotate(180deg); opacity: 0; }
    }

    /* Elegant glow orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.3;
      animation: orbFloat 30s infinite ease-in-out;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.4), transparent);
      top: -20%;
      left: -15%;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.3), transparent);
      bottom: -15%;
      right: -10%;
      animation-delay: 10s;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(75, 0, 130, 0.3), transparent);
      top: 40%;
      right: 10%;
      animation-delay: 20s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(80px, -80px) scale(1.2); }
      66% { transform: translate(-80px, 80px) scale(0.8); }
    }

    /* Glass morphism particles */
    .glass-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(212, 175, 55, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 520px;
      padding: 30px;
    }

    .login-card {
      background: rgba(15, 15, 20, 0.75);
      backdrop-filter: blur(40px) saturate(180%);
      padding: 80px 60px 70px;
      border-radius: 40px;
      box-shadow: 
        0 40px 100px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(212, 175, 55, 0.15),
        inset 0 2px 0 rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Animated border with multiple colors */
    .login-card::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 40px;
      padding: 3px;
      background: linear-gradient(135deg, 
        #8b0000 0%,
        #d4af37 25%,
        #4b0082 50%,
        #d4af37 75%,
        #8b0000 100%);
      background-size: 400% 400%;
      animation: borderFlow 8s ease-in-out infinite;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.4;
    }

    @keyframes borderFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Elegant shine effect */
    .login-card::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        60deg,
        transparent 40%,
        rgba(255, 255, 255, 0.03) 50%,
        transparent 60%
      );
      animation: elegantShine 10s infinite;
    }

    @keyframes elegantShine {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(50%, 50%) rotate(360deg); }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 60px;
      position: relative;
      z-index: 1;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 35px;
    }

    /* Multi-layer glow effect */
    .logo-glow {
      position: absolute;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.5), rgba(139, 0, 0, 0.3), transparent);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: premiumPulse 4s ease-in-out infinite;
    }

    @keyframes premiumPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.2; }
    }

    .logo-glow-2 {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(75, 0, 130, 0.4), transparent);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: premiumPulse 4s ease-in-out infinite reverse;
    }

    .logo-icon {
      width: 90px;
      height: 90px;
      background: 
        linear-gradient(135deg, rgba(139, 0, 0, 0.9) 0%, rgba(75, 0, 130, 0.8) 100%),
        linear-gradient(225deg, rgba(212, 175, 55, 0.3), transparent);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 45px;
      box-shadow: 
        0 15px 50px rgba(139, 0, 0, 0.5),
        0 5px 15px rgba(212, 175, 55, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.1),
        inset 0 -2px 10px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
      border: 2px solid rgba(212, 175, 55, 0.3);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .logo-container:hover .logo-icon {
      transform: rotateY(360deg) scale(1.1);
      box-shadow: 
        0 20px 60px rgba(139, 0, 0, 0.7),
        0 10px 25px rgba(212, 175, 55, 0.5);
    }

    .logo-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, 
        #fff 0%,
        #d4af37 30%,
        #8b0000 60%,
        #d4af37 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: 3px;
      animation: textShimmer 5s ease-in-out infinite;
      text-shadow: 0 0 40px rgba(212, 175, 55, 0.2);
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    .logo-section p {
      color: #999;
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 5px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .form-group {
      margin-bottom: 32px;
      position: relative;
      z-index: 1;
    }

    .form-group label {
      display: block;
      color: #d4af37;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 12px;
      padding-left: 8px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 22px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      z-index: 2;
      opacity: 0.4;
      transition: all 0.4s ease;
    }

    .input-wrapper:focus-within .input-icon {
      opacity: 1;
      transform: translateY(-50%) scale(1.1);
    }

    .login-card input {
      width: 100%;
      padding: 20px 28px 20px 60px;
      border-radius: 20px;
      border: 2px solid rgba(212, 175, 55, 0.15);
      font-size: 1rem;
      background: rgba(30, 30, 40, 0.4);
      color: #fff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .login-card input:focus {
      outline: none;
      border-color: #d4af37;
      background: rgba(30, 30, 40, 0.8);
      box-shadow: 
        0 0 0 5px rgba(212, 175, 55, 0.1),
        0 10px 30px rgba(212, 175, 55, 0.2),
        inset 0 2px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-3px);
    }

    .login-card input::placeholder {
      color: #666;
      font-weight: 300;
    }

    .error-msg {
      color: #ff6b6b;
      font-size: 0.85rem;
      margin-top: 12px;
      display: block;
      min-height: 22px;
      padding-left: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .login-card button {
      width: 100%;
      padding: 22px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #8b0000 0%, #d4af37 50%, #8b0000 100%);
      background-size: 200% auto;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 15px 40px rgba(139, 0, 0, 0.4),
        0 5px 15px rgba(212, 175, 55, 0.2),
        inset 0 2px 0 rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .login-card button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.7s;
    }

    .login-card button:hover::before {
      left: 100%;
    }

    .login-card button:hover {
      transform: translateY(-4px);
      background-position: 100% center;
      box-shadow: 
        0 20px 50px rgba(139, 0, 0, 0.6),
        0 10px 25px rgba(212, 175, 55, 0.3),
        inset 0 2px 0 rgba(255, 255, 255, 0.2);
    }

    .login-card button:active {
      transform: translateY(-2px);
    }

    .forgot-password {
      text-align: center;
      margin-top: 32px;
    }

    .forgot-password a {
      color: #d4af37;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      letter-spacing: 1px;
    }

    .forgot-password a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      transition: all 0.4s ease;
      transform: translateX(-50%);
    }

    .forgot-password a:hover::after {
      width: 100%;
    }

    .forgot-password a:hover {
      color: #fff;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    /* Enhanced security badge */
    .security-badge {
      text-align: center;
      margin-top: 35px;
      color: #666;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0.7;
    }

    .security-badge::before {
      content: 'üîí';
      font-size: 1.1rem;
      animation: lockPulse 2s ease-in-out infinite;
    }

    @keyframes lockPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 580px) {
      .login-card {
        padding: 60px 40px 55px;
      }
      .logo-section h2 {
        font-size: 2.3rem;
      }
      .logo-icon {
        width: 75px;
        height: 75px;
        font-size: 38px;
      }
      .container {
        padding: 20px;
      }
    }

    /* Enhanced loading state */
    .button-loading {
      pointer-events: none;
      opacity: 0.9;
      background: linear-gradient(135deg, #5a0000, #8b6914, #5a0000);
    }

    .button-loading::after {
      content: '';
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    /* Input error shake */
    .input-error {
      border-color: #ff6b6b !important;
      background: rgba(139, 0, 0, 0.2) !important;
    }

    /* Decorative corner elements */
    .corner-decor {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid rgba(212, 175, 55, 0.2);
      pointer-events: none;
    }

    .corner-decor-tl {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
      border-radius: 20px 0 0 0;
    }

    .corner-decor-br {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 20px 0;
    }
  </style>
</head>

<body>
  <!-- Background elements -->
  <div class="bg-gradient"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Wine particles -->
  <script>
    // Wine glass particles
    for(let i = 0; i < 15; i++) {
      const wine = document.createElement('div');
      wine.className = 'wine-particle';
      wine.textContent = 'üç∑';
      wine.style.left = Math.random() * 100 + '%';
      wine.style.animationDelay = Math.random() * 25 + 's';
      wine.style.animationDuration = (20 + Math.random() * 15) + 's';
      document.body.appendChild(wine);
    }

    // Glass sparkle particles
    for(let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'glass-particle';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }
  </script>

  <div class="container">
    <div class="login-card">
      <div class="corner-decor corner-decor-tl"></div>
      <div class="corner-decor corner-decor-br"></div>
      
      <div class="logo-section">
        <div class="logo-container">
          <div class="logo-glow"></div>
          <div class="logo-glow-2"></div>
          <div class="logo-icon"><img src="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" alt="harbor-cellars"></div>
        </div>
        <h2>Harbor Cellars</h2>
        <p>Elite Access</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <span class="input-icon">üë§</span>
            <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">üîí</span>
            <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
          </div>
          <span class="error-msg" id="errorMsg"></span>
        </div>

        <button type="submit" id="loginBtn">
          <span>Sign In</span>
        </button>

        <div class="forgot-password">
          <a href="#" onclick="event.preventDefault(); alert('Please contact your administrator');">Forgot Password?</a>
        </div>

        <div class="security-badge">Secured Connection</div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Enhanced GSAP Animations
      if (typeof gsap !== "undefined") {
        gsap.from(".login-card", {
          duration: 1.6,
          opacity: 0,
          y: 80,
          scale: 0.8,
          ease: "power4.out"
        });

        gsap.from(".corner-decor", {
          duration: 1.2,
          scale: 0,
          opacity: 0,
          stagger: 0.2,
          delay: 0.4,
          ease: "back.out(2)"
        });

        gsap.from([".logo-glow", ".logo-glow-2"], {
          duration: 1.8,
          scale: 0,
          opacity: 0,
          stagger: 0.1,
          delay: 0.3,
          ease: "elastic.out(1, 0.4)"
        });

        gsap.from(".logo-icon", {
          duration: 1.4,
          scale: 0,
          rotation: 720,
          delay: 0.5,
          ease: "back.out(2)"
        });

        gsap.from(".logo-section h2", {
          duration: 1.2,
          opacity: 0,
          y: -30,
          delay: 0.7,
          ease: "power3.out"
        });

        gsap.from(".logo-section p", {
          duration: 1.2,
          opacity: 0,
          letterSpacing: "20px",
          delay: 0.9,
          ease: "power3.out"
        });

        gsap.from(".form-group", {
          duration: 1.2,
          opacity: 0,
          x: -60,
          stagger: 0.2,
          delay: 1,
          ease: "power3.out"
        });

        gsap.from("button", {
          duration: 1.2,
          opacity: 0,
          y: 40,
          scale: 0.9,
          delay: 1.4,
          ease: "back.out(1.7)"
        });

        gsap.from(".forgot-password", {
          duration: 1,
          opacity: 0,
          delay: 1.6,
          ease: "power3.out"
        });

        gsap.from(".security-badge", {
          duration: 1,
          opacity: 0,
          delay: 1.7,
          ease: "power3.out"
        });
      }

      // Login logic
      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      const loginBtn = document.getElementById("loginBtn");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      // Clear error on input
      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener("input", () => {
          errorMsg.textContent = "";
          input.classList.remove("input-error");
        });
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();
        errorMsg.textContent = "";

        // Add loading state
        loginBtn.classList.add("button-loading");
        const btnText = loginBtn.querySelector('span');
        btnText.textContent = "Authenticating...";

        // Simulate authentication delay
        setTimeout(() => {
          if (username.toLowerCase() === "admin" && password === "rongyu123..++") {
            // Success animation
            btnText.textContent = "Welcome!";
            
            gsap.to(".login-card", {
              duration: 0.8,
              scale: 0.85,
              opacity: 0,
              ease: "power3.in",
              onComplete: () => {
                window.location.href = "dashboard.html";
              }
            });

            gsap.to([".orb-1", ".orb-2", ".orb-3"], {
              duration: 0.8,
              scale: 2.5,
              opacity: 0,
              ease: "power2.in"
            });

          } else {
            // Error state
            loginBtn.classList.remove("button-loading");
            btnText.textContent = "Sign In";
            errorMsg.textContent = "‚ö†Ô∏è Invalid credentials. Please try again.";
            
            // Add error class
            usernameInput.classList.add("input-error");
            passwordInput.classList.add("input-error");

            // GSAP shake animation
            gsap.fromTo([usernameInput, passwordInput], 
              { x: 0 },
              { 
                duration: 0.6,
                ease: "elastic.out(10, 0.3)",
                keyframes: {
                  x: [-12, 12, -10, 10, -6, 6, -3, 3, 0]
                }
              }
            );

            // Shake the card
            gsap.fromTo(".login-card",
              { rotation: 0 },
              { 
                duration: 0.6,
                ease: "elastic.out(10, 0.3)",
                keyframes: {
                  rotation: [-2, 2, -1.5, 1.5, -1, 1, 0]
                }
              }
            );
          }
        }, 1400);
      });
    });
  </script>
</body>
</html>
