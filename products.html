<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Products - Harbor Cellars</title>
    <!-- Basic favicon (fallback to /favicon.ico) -->
  <link rel="icon" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- PNG favicons (recommended for modern browsers) -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- SVG favicon (scalable) -->
  <link rel="icon" type="image/svg+xml" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- Apple touch icon (iOS home screen) -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" />

  <!-- Safari pinned tab (uses monochrome mask; supply color) -->
  <link rel="mask-icon" href="https://harbor-cellars.github.io/Singapore.com/assets/images/logo.png" color="#5bbad5" />

  <!-- Web app manifest (for PWAs) -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Theme color for mobile browsers (address bar color on some Android browsers) -->
  <meta name="theme-color" content="#ffffff" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      gap: 30px;
    }
    .sidebar h2 { color: #f39c12; font-size: 1.5rem; }
    .sidebar ul { list-style: none; display: flex; flex-direction: column; gap: 15px; }
    .sidebar ul li a {
      padding: 10px 15px;
      border-radius: 8px;
      transition: transform 0.3s, background 0.3s;
      display: block;
      color: #fff;
    }
    .sidebar ul li a:hover { background: #f39c12; color: #000; transform: scale(1.05); }
    .sidebar ul li a.active { background: #f39c12; color: #000; }

    /* Main */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
    }
    .main-content h1 { font-size: 2rem; color: #f39c12; }

    /* Search & Filter Bar */
    .toolbar {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      transition: outline 0.3s;
    }
    .search-box input:focus {
      outline: 2px solid #f39c12;
    }
    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #f39c12;
      pointer-events: none;
    }
    .filter-select {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
      transition: outline 0.3s;
    }
    .filter-select:focus {
      outline: 2px solid #f39c12;
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat-card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #f39c12;
      transition: transform 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    .stat-card h3 {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .stat-card .value {
      font-size: 1.8rem;
      color: #f39c12;
      font-weight: bold;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #222;
    }
    th { 
      background: #222;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    tr:hover { background: #222; }
    td img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .stock-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .stock-low { background: #e74c3c; color: #fff; }
    .stock-medium { background: #f39c12; color: #000; }
    .stock-high { background: #27ae60; color: #fff; }

    /* Buttons */
    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s, opacity 0.3s;
    }
    .btn-add { background: #f39c12; color: #000; }
    .btn-edit { background: #3498db; color: #fff; margin-right: 5px; }
    .btn-delete { background: #e74c3c; color: #fff; }
    .btn:hover { transform: scale(1.05); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    /* Modal */
    .modal {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      width: 450px;
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: slideUp 0.3s;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }
    .modal-content h2 { color: #f39c12; }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .form-group label {
      color: #aaa;
      font-size: 0.9rem;
    }
    .form-group input, .form-group textarea, .form-group select {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      transition: outline 0.3s;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      outline: 2px solid #f39c12;
    }
    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .modal-buttons button {
      flex: 1;
    }

    /* Loading & Empty States */
    .loading, .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #f39c12;
    }
    .empty-state {
      color: #aaa;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #111;
      color: #fff;
      padding: 15px 25px;
      border-radius: 8px;
      border-left: 4px solid #f39c12;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      z-index: 2000;
      animation: slideInRight 0.3s;
      display: none;
    }
    .toast.show { display: block; }
    .toast.success { border-left-color: #27ae60; }
    .toast.error { border-left-color: #e74c3c; }
    @keyframes slideInRight {
      from { transform: translateX(400px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .pagination button {
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .pagination button:hover:not(:disabled) {
      background: #f39c12;
      color: #000;
    }
    .pagination button.active {
      background: #f39c12;
      color: #000;
    }
    .pagination button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Responsive Styles */
    @media (max-width: 1200px) {
      .sidebar { width: 200px; }
      .main-content { margin-left: 200px; }
      .stats-container { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 992px) {
      body { flex-direction: column; }
      .sidebar { 
        width: 100%; 
        height: auto;
        flex-direction: row; 
        overflow-x: auto;
        overflow-y: hidden;
        padding: 15px; 
        gap: 10px;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 100;
      }
      .sidebar h2 { 
        font-size: 1.2rem; 
        min-width: max-content;
      }
      .sidebar ul { 
        flex-direction: row; 
        gap: 10px; 
        overflow-x: auto;
        flex-wrap: nowrap;
      }
      .sidebar ul li a {
        white-space: nowrap;
        padding: 8px 12px;
      }
      .main-content { 
        padding: 25px;
        margin-left: 0;
      }
      .stats-container { grid-template-columns: repeat(2, 1fr); }
      table { font-size: 0.95rem; }
    }

    @media (max-width: 768px) {
      .main-content { 
        padding: 20px 15px;
        margin-left: 0;
      }
      .main-content h1 { font-size: 1.6rem; }
      .stats-container { grid-template-columns: 1fr; gap: 15px; }
      .toolbar { 
        flex-direction: column; 
        align-items: stretch;
      }
      .search-box { 
        width: 100%; 
        min-width: auto;
      }
      .filter-select { width: 100%; }
      
      /* Table responsive */
      .table-container { overflow-x: auto; }
      table { 
        font-size: 0.85rem; 
        min-width: 600px;
      }
      th, td { padding: 10px 8px; }
      td img { width: 50px; height: 50px; }
      
      .btn { 
        padding: 6px 10px; 
        font-size: 0.85rem;
      }
      .btn-edit { margin-right: 3px; }
      
      /* Modal responsive */
      .modal-content { 
        width: 95%; 
        padding: 20px;
        max-height: 85vh;
      }
      .modal-content h2 { font-size: 1.3rem; }
      
      /* Pagination responsive */
      .pagination { gap: 5px; }
      .pagination button { 
        padding: 6px 10px; 
        font-size: 0.85rem;
      }
      
      /* Toast responsive */
      .toast { 
        bottom: 20px; 
        right: 20px; 
        left: 20px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      .main-content { 
        padding: 15px 10px;
        margin-left: 0;
      }
      .main-content h1 { font-size: 1.4rem; }
      .sidebar { padding: 10px; }
      .sidebar h2 { font-size: 1rem; }
      .sidebar ul li a { font-size: 0.9rem; padding: 6px 10px; }
      
      .stat-card { padding: 15px; }
      .stat-card h3 { font-size: 0.8rem; }
      .stat-card .value { font-size: 1.5rem; }
      
      table { 
        font-size: 0.8rem; 
        min-width: 550px;
      }
      th, td { padding: 8px 5px; }
      td img { width: 40px; height: 40px; }
      
      .btn { 
        padding: 5px 8px; 
        font-size: 0.8rem;
      }
      
      .stock-badge { 
        padding: 3px 8px; 
        font-size: 0.75rem;
      }
      
      .modal-content { padding: 15px; }
      .modal-content h2 { font-size: 1.2rem; }
      .form-group label { font-size: 0.85rem; }
      .form-group input, 
      .form-group textarea, 
      .form-group select { 
        padding: 10px; 
        font-size: 0.9rem;
      }
      
      .pagination button { 
        padding: 5px 8px; 
        font-size: 0.8rem;
      }
      
      .toast { 
        bottom: 15px; 
        right: 15px; 
        left: 15px;
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }

    /* Landscape mobile */
    @media (max-width: 896px) and (max-height: 500px) {
      .modal-content { 
        max-height: 90vh; 
        overflow-y: auto;
      }
      .sidebar { position: relative; }
    }

    /* Print styles */
    @media print {
      .sidebar, .toolbar, .pagination, .toast, .modal { display: none !important; }
      .main-content { padding: 20px; }
      table { page-break-inside: avoid; }
      .btn { display: none !important; }
    }
  </style>
</head>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Products Management</h1>

    <!-- Stats Cards -->

      <div class="stat-card">

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Product</h2>
      
      <div class="form-group">
        <label for="productName">Product Name *</label>
        <input type="text" id="productName" placeholder="Enter product name" required>

      <div class="form-group">

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // GSAP Animations
      if (typeof gsap !== 'undefined') {
        gsap.from(".main-content h1", { duration: 0.8, opacity: 0, y: -30 });
        gsap.from(".stat-card", { duration: 0.8, opacity: 0, y: 20, stagger: 0.1, delay: 0.2 });
        gsap.from(".toolbar", { duration: 0.8, opacity: 0, y: 20, delay: 0.5 });
      }

      const API_URL = 'https://68e5c90621dd31f22cc2f478.mockapi.io/v1/products';
      
      // Storage keys for dashboard integration
      const STORAGE_KEYS = {
        products: 'harbor_products_data',
        activity: 'harbor_activity_log'
      };

      let allProducts = [];
      let filteredProducts = [];
      let editId = null;
      let isSubmitting = false;

      // Pagination
      const ITEMS_PER_PAGE = 10;
      let currentPage = 1;

      // DOM Elements
      const productTable = document.getElementById("productTable");
      const productModal = document.getElementById("productModal");
      const modalTitle = document.getElementById("modalTitle");
      const addProductBtn = document.getElementById("addProductBtn");
      const closeModalBtn = document.getElementById("closeModalBtn");
      const saveProductBtn = document.getElementById("saveProductBtn");
      const toast = document.getElementById("toast");
      const searchInput = document.getElementById("searchInput");
      const categoryFilter = document.getElementById("categoryFilter");
      const stockFilter = document.getElementById("stockFilter");
      const pagination = document.getElementById("pagination");

      const productName = document.getElementById("productName");
      const productCategory = document.getElementById("productCategory");
      const productImage = document.getElementById("productImage");
      const productPrice = document.getElementById("productPrice");
      const productStock = document.getElementById("productStock");
      const productDescription = document.getElementById("productDescription");

      // Toast Notification
      function showToast(message, type = 'success') {
        toast.textContent = message;
        toast.className = `toast show ${type}`;
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      // Dashboard Integration
      function syncToDashboard(products) {
        try {
          const dashboardData = {
            items: products.map(product => ({
              id: product.id,
              name: product.name,
              category: product.category || 'Uncategorized',
              price: parseFloat(product.price) || 0,
              stock: parseInt(product.stock) || 0,
              imageUrl: product.imageUrl || '',
              description: product.description || '',
              createdAt: product.createdAt || new Date().toISOString()
            })),
            lastUpdated: new Date().toISOString()
          };
          window.dashboardData = dashboardData;
          console.log('‚úÖ Synced to Dashboard:', dashboardData.items.length, 'products');
        } catch (error) {
          console.error('Error syncing to dashboard:', error);
        }
      }

      function logActivity(message, type = 'info') {
        try {
          if (!window.activityLog) {
            window.activityLog = { logs: [] };
          }
          
          const newLog = {
            message: message,
            type: type,
            timestamp: new Date().toISOString()
          };
          
          // Use push and reverse instead of unshift to avoid stack issues
          window.activityLog.logs.push(newLog);
          
          // Keep only last 50 logs
          if (window.activityLog.logs.length > 50) {
            window.activityLog.logs = window.activityLog.logs.slice(-50);
          }
          
          console.log('üìã Activity:', message);
        } catch (error) {
          console.error('Error logging activity:', error);
        }
      }

      // Update Statistics
      function updateStats() {
        const totalProducts = allProducts.length;
        const totalValue = allProducts.reduce((sum, p) => sum + (parseFloat(p.price) || 0) * (parseInt(p.stock) || 0), 0);
        const lowStock = allProducts.filter(p => (parseInt(p.stock) || 0) < 10).length;
        const categories = new Set(allProducts.map(p => p.category).filter(Boolean)).size;

        document.getElementById('totalProducts').textContent = totalProducts;
        document.getElementById('totalValue').textContent = `$${totalValue.toFixed(2)}`;
        document.getElementById('lowStock').textContent = lowStock;
        document.getElementById('totalCategories').textContent = categories;
      }

      // Get Stock Badge
      function getStockBadge(stock) {
        const s = parseInt(stock) || 0;
        if (s < 10) return `<span class="stock-badge stock-low">${s}</span>`;
        if (s <= 50) return `<span class="stock-badge stock-medium">${s}</span>`;
        return `<span class="stock-badge stock-high">${s}</span>`;
      }

      // Fetch Products
      async function fetchProducts() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error('Failed to fetch products');
          allProducts = await response.json();
          filteredProducts = [...allProducts];
          
          syncToDashboard(allProducts);
          updateStats();
          applyFilters();
        } catch (error) {
          console.error("Error fetching products:", error);
          productTable.innerHTML = '<tr><td colspan="6" class="empty-state">‚ùå Failed to load products. Please refresh the page.</td></tr>';
          showToast('Failed to load products', 'error');
        }
      }

      // Apply Filters
      function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const category = categoryFilter.value;
        const stockLevel = stockFilter.value;

        filteredProducts = allProducts.filter(p => {
          const matchesSearch = !searchTerm || 
            (p.name || '').toLowerCase().includes(searchTerm) ||
            (p.category || '').toLowerCase().includes(searchTerm) ||
            (p.description || '').toLowerCase().includes(searchTerm);
          
          const matchesCategory = !category || p.category === category;
          
          const stock = parseInt(p.stock) || 0;
          const matchesStock = !stockLevel ||
            (stockLevel === 'low' && stock < 10) ||
            (stockLevel === 'medium' && stock >= 10 && stock <= 50) ||
            (stockLevel === 'high' && stock > 50);

          return matchesSearch && matchesCategory && matchesStock;
        });

        currentPage = 1;
        renderTable();
        renderPagination();
      }

      // Render Table
      function renderTable() {
        if (!filteredProducts || filteredProducts.length === 0) {
          productTable.innerHTML = '<tr><td colspan="6" class="empty-state">üì¶ No products found</td></tr>';
          return;
        }

        const start = (currentPage - 1) * ITEMS_PER_PAGE;
        const end = start + ITEMS_PER_PAGE;
        const pageProducts = filteredProducts.slice(start, end);

        productTable.innerHTML = "";
        pageProducts.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${p.imageUrl || 'https://via.placeholder.com/60'}" alt="${p.name || 'Product'}" onerror="this.src='https://via.placeholder.com/60'"></td>
            <td><strong>${p.name || 'N/A'}</strong></td>
            <td>${p.category || 'N/A'}</td>
            <td><strong>$${parseFloat(p.price || 0).toFixed(2)}</strong></td>
            <td>${getStockBadge(p.stock)}</td>
            <td>
              <button class="btn btn-edit" onclick="editProduct('${p.id}')">Edit</button>
              <button class="btn btn-delete" onclick="deleteProduct('${p.id}')">Delete</button>
            </td>
          `;
          productTable.appendChild(row);
        });
      }

      // Render Pagination
      function renderPagination() {
        const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
        pagination.innerHTML = '';

        if (totalPages <= 1) return;

        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '‚Üê Previous';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
          if (currentPage > 1) {
            currentPage--;
            renderTable();
            renderPagination();
          }
        };
        pagination.appendChild(prevBtn);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            pageBtn.className = i === currentPage ? 'active' : '';
            pageBtn.onclick = () => {
              currentPage = i;
              renderTable();
              renderPagination();
            };
            pagination.appendChild(pageBtn);
          } else if (i === currentPage - 2 || i === currentPage + 2) {
            const dots = document.createElement('span');
            dots.textContent = '...';
            dots.style.padding = '8px';
            pagination.appendChild(dots);
          }
        }

        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next ‚Üí';
        nextBtn.disabled = currentPage === totalPages;
        nextBtn.onclick = () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderTable();
            renderPagination();
          }
        };
        pagination.appendChild(nextBtn);
      }

      // Modal Functions
      function openModal() {
        productModal.classList.add("active");
        setTimeout(() => productName.focus(), 100);
      }

      function closeModal() {
        productModal.classList.remove("active");
        productName.value = "";
        productCategory.value = "";
        productImage.value = "";
        productPrice.value = "";
        productStock.value = "";
        productDescription.value = "";
        editId = null;
        isSubmitting = false;
        saveProductBtn.disabled = false;
        saveProductBtn.textContent = "Save Product";
      }

      // Event Listeners
      addProductBtn.addEventListener("click", () => {
        modalTitle.textContent = "Add Product";
        editId = null;
        openModal();
      });

      closeModalBtn.addEventListener("click", closeModal);

      productModal.addEventListener("click", (e) => {
        if (e.target === productModal) closeModal();
      });

      searchInput.addEventListener("input", applyFilters);
      categoryFilter.addEventListener("change", applyFilters);
      stockFilter.addEventListener("change", applyFilters);

      // Save Product
      async function saveProduct() {
        if (isSubmitting) return;

        const name = productName.value.trim();
        const category = productCategory.value.trim();
        const imageUrl = productImage.value.trim();
        const price = parseFloat(productPrice.value);
        const stock = parseInt(productStock.value);
        const description = productDescription.value.trim();

        if (!name) {
          showToast("Please enter product name!", 'error');
          productName.focus();
          return;
        }

        if (!category) {
          showToast("Please select a category!", 'error');
          productCategory.focus();
          return;
        }

        if (isNaN(price) || price < 0) {
          showToast("Please enter a valid price!", 'error');
          productPrice.focus();
          return;
        }

        if (isNaN(stock) || stock < 0) {
          showToast("Please enter a valid stock quantity!", 'error');
          productStock.focus();
          return;
        }

        const productData = { 
          name, 
          category,
          imageUrl: imageUrl || 'https://via.placeholder.com/60', 
          price, 
          stock, 
          description 
        };

        isSubmitting = true;
        saveProductBtn.disabled = true;
        saveProductBtn.textContent = "Saving...";

        try {
          let response;
          if (editId) {
            response = await fetch(`${API_URL}/${editId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(productData)
            });
            logActivity(`Product updated: ${name}`, 'update');
            showToast("Product updated successfully!", 'success');
          } else {
            response = await fetch(API_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(productData)
            });
            logActivity(`New product added: ${name}`, 'create');
            showToast("Product added successfully!", 'success');
          }

          if (!response.ok) throw new Error('Failed to save product');

          await fetchProducts();
          closeModal();
        } catch (error) {
          console.error("Error saving product:", error);
          showToast("Failed to save product. Please try again.", 'error');
        } finally {
          isSubmitting = false;
          saveProductBtn.disabled = false;
          saveProductBtn.textContent = "Save Product";
        }
      }

      saveProductBtn.addEventListener("click", saveProduct);

      // Edit Product
      window.editProduct = function(id) {
        editId = id;
        const p = allProducts.find(x => x.id === id);
        if (p) {
          modalTitle.textContent = "Edit Product";
          productName.value = p.name || "";
          productCategory.value = p.category || "";
          productImage.value = p.imageUrl || "";
          productPrice.value = p.price || "";
          productStock.value = p.stock || "";
          productDescription.value = p.description || "";
          openModal();
        }
      };

      // Delete Product
      window.deleteProduct = async function(id) {
        const product = allProducts.find(p => p.id === id);
        const productName = product ? product.name : 'this product';
        
        if (!confirm(`Are you sure you want to delete "${productName}"?`)) {
          return;
        }

        try {
          const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!response.ok) throw new Error('Failed to delete product');
          
          logActivity(`Product deleted: ${productName}`, 'delete');
          showToast("Product deleted successfully!", 'success');
          
          await fetchProducts();
        } catch (error) {
          console.error("Error deleting product:", error);
          showToast("Failed to delete product. Please try again.", 'error');
        }
      };

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && productModal.classList.contains('active')) {
          closeModal();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault();
          searchInput.focus();
        }
      });

      // Form validation on input
      productPrice.addEventListener('input', (e) => {
        if (e.target.value < 0) e.target.value = 0;
      });

      productStock.addEventListener('input', (e) => {
        if (e.target.value < 0) e.target.value = 0;
      });

      // Enter key to save in modal
      productModal.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
          e.preventDefault();
          saveProduct();
        }
      });

      // Initial load
      fetchProducts();
      logActivity('Products page viewed', 'navigation');

      // Auto-refresh every 5 minutes
      setInterval(() => {
        fetchProducts();
        logActivity('Products auto-refreshed', 'system');
      }, 300000);
    });
  </script>
</body>
